<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>የእቃ መሸጫ ገጽ - Amare Shop</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f4f4f9; text-align: center; }
        header { background: #1C2C5B; color: white; padding: 20px; }
        nav { background: #6CABDD; padding: 10px; }
        nav a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; }
        .product-container { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; padding: 20px; }
        .product-card { background: white; padding: 15px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .product-card img { width: 100%; border-radius: 8px; }
        .price { color: #e67e22; font-weight: bold; font-size: 18px; }
        .buy-btn { background: #27ae60; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>

<header>
    <h1>Amare Online Shop</h1>
</header>

<nav>
    <a href="index.html">ዋና ገጽ</a>
    <a href="products.html">እቃዎች</a>
</nav>

<h2>የሚሸጡ እቃዎች</h2>

<div class="product-container">
    <div class="product-card">
        <img src="product1.jpg" alt="እቃ 1">
        <h3>ዘመናዊ ጫማ</h3>
        <p class="price">1,500 ብር</p>
        <button class="buy-btn">አሁኑኑ ይዘዙ</button>
    </div>
    <div class="product-card">
        <img src="product2.jpg" alt="እቃ 2">
        <h3>ስማርት ሰዓት</h3>
        <p class="price">2,500 ብር</p>
        <button class="buy-btn">አሁኑኑ ይዘዙ</button>
    </div>
</div>

</body>
</html>
